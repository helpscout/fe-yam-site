      value: ". I realized what I was missing all along was a middle ground — something
        in between ideas that need immediate action and mental sandbox ideas that
        need no action at all. More often than not, people need space to process verbally,
        suss things out, and gather feedback as they bounce ideas off each other to
        refine their thinking. Here’s the framework for idea discussions I came up
        with that makes room for this important middle ground:"
      nodeType: text
