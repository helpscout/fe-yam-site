      value: Your boss throws out an idea like, “What if we lowered our first response
        time for customer emails?” or makes a passing comment about liking another
        brand’s new video marketing strategy. What exactly are you supposed to do
        with this information? Should you type up a job listing to hire another person
        for your Support team and order a new video camera?
      nodeType: text
    nodeType: paragraph
